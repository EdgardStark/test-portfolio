    <title>Accordion Example</title>

</head>

<body>

            <div class="accordion-content">

                <div class="accordion-content-dev">
                    <figure class="flex">
                        <div></div>
                        <div>
                            <h2>Aloe polyphylla Schönland ex Pillans</h2>

                            <button href="article1.html">Read More</button>
                        </div>
                    </figure>
                    <div class="image-accordion">
                        <img class="image-acardeon2"
                            src="http://top.10.sites.warsawdentalcenter.pl/wp-content/uploads/2023/08/image-accordion-4.jpg"
                            alt="Image 1">
                        <h3>Aloe polyphylla Schönland ex Pillans</h3>
                        <p> Content for Item </p>
                        <img class="image-acardeon3"
                            src="http://top.10.sites.warsawdentalcenter.pl/wp-content/uploads/2023/08/image-accordion-10.jpg"
                            alt="Image 1">
                        <h3>Aloe polyphylla Schönland ex Pillans</h3>
                        <p> Content for Item </p>
                        <img class="image-acardeon4"
                            src="http://top.10.sites.warsawdentalcenter.pl/wp-content/uploads/2023/08/minimalistic-background-with-chair-2022-11-16-18-41-20-utc.jpg"
                            alt="Image 1">
                        <h3>Aloe polyphylla Schönland ex Pillans</h3>
                        <p> Content for Item </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
